<section [ngStyle]="{'background-color': bgColor}" [ngClass]="flexDirection ? 'direction-change' : ''">
  <div class="desc-container">
    <h2 class="font">{{content.heading}}</h2>
    <div class="description">
      <p class="title">{{content.title}}</p>
      <p class="exp">{{content.descriptions}}
      <a href="#">Read More</a>
      </p>
    </div>
  </div>
  <div class="img-container"><img [src]="content.img"/></div>
</section>
